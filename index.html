<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!-- header section -->
    <header class="tr-head">
      <nav class="tr-head__nav">
        <!-- logo(left) -->
        <div class="tr-head__nav-logo"></div>
        <!-- links(center) -->
        <div class="tr-head__nav-links"></div>
        <!-- button(right) -->
        <div class="tr-head__nav-button"></div>
      </nav>
    </header>

    <!-- main section -->

    <main>
      <!-- section home -->
      <section class="tr-home">
        <div class="tr-home__wrapper container"></div>
      </section>

      <!-- section feature cards -->
      <section class="tr-feature-card">
        <div class="tr-feature-card__wrapper container"></div>
      </section>

      <!-- section rec destination -->
      <section class="tr-rec-destination">
        <div class="tr-rec-destination__wrapper container"></div>
      </section>

      <!-- section blogs -->
      <section class="tr-blog">
        <div class="tr-blog__wrapper container"></div>
      </section>

      <!-- section review -->
      <section class="tr-review">
        <div class="tr-review__wrapper container"></div>
      </section>
    </main>

    <!-- footer section -->
    <footer class="tr-footer">
      <!-- foot left -->
      <div class="tr-footer__left"></div>
      <!-- footer center -->
      <div class="tr-footer__center"></div>
      <!-- footer right -->
      <div class="tr-footer__right"></div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
